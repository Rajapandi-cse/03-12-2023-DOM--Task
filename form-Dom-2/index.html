<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="cont">
        <div class="left">
            <form>
                <h1> Form submission</h1>
                <p><label >First Name:</label>
                    <input type="text" id="first"></p>
                    <p><label>Last Name:</label>
                    <input type="text" id="last"></p>
                    <p><label>Address:</label>
                    <input type="text" id="addr"></p>
                    <p><label>Pin-Code:</label>
                    <input type="text" id="pin"></p>
                    <p><label>Gender:<br>
                        <input type="radio" name="request_type" id="gen" value="male"  ><label for="male">Male</label> 
                        <input type="radio" name="request_type" id="gen" value= "female"><label for="female">Female</label>
                    </label></p>
                    <p>
                        Choosing Food:<br>
                        
                            <input type="checkbox" value="north-indian" id="food" name="check">North-Indian</input><br>
                            <input type="checkbox" value="south-indian" id="food" name="check">South-Indian</input><br>
                            <input type="checkbox" value="chinese" id="food" name="check">Chinese</input><br>
                            <input type="checkbox" value="japanese" id="food" name="check">Japanese</input><br>
                            <input type="checkbox" value="arabian" id="food" name="check">Arabian</input>
                    
                    </p>
                    <p>
                        <label>State:</label>
                        <input type="text" id="state">
                    </p>
                    <p>
                        <label>Country:</label>
                        <input type="text" id="country">
                    </p>
                    <button type="submit" value="Submit" id="sub">submit</button>
            </form>

        </div>
        <div class="right">
            <h1>Temporary Data</h1>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>PIN code</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
    
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
